<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .product-list-container {
            border: 2px solid #333;
            background-color: white;
            padding: 0;
        }

        .product-list-header {
            background-color: #f8f8f8;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }

        .filter-section {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .filter-label {
            color: #666;
            margin-right: 10px;
            font-size: 14px;
        }

        select {
            padding: 5px 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            background-color: white;
            min-width: 120px;
        }

        .products-container {
            padding: 0;
        }

        .product-item {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            color: #666;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .product-item:hover {
            background-color: #f9f9f9;
        }

        .product-item:last-child {
            border-bottom: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expected Output</h1>
        
        <div class="product-list-container">
            <div class="product-list-header">Product List</div>
            
            <div class="filter-section">
                <span class="filter-label">Filter by Category:</span>
                <select id="categoryFilter">
                    <option value="all">All</option>
                    <option value="clothing">Clothing</option>
                    <option value="electronics">Electronics</option>
                    <option value="books">Books</option>
                </select>
            </div>
            
            <div class="products-container">
                <div class="product-item" data-category="clothing">T-Shirt</div>
                <div class="product-item" data-category="clothing">Jeans</div>
                <div class="product-item" data-category="electronics">Headphones</div>
                <div class="product-item" data-category="electronics">Smartphone</div>
                <div class="product-item" data-category="books">Novel</div>
                <div class="product-item" data-category="books">Cookbook</div>
            </div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const categoryFilter = document.getElementById('categoryFilter');
        const productItems = document.querySelectorAll('.product-item');

        // Add event listener for filter changes
        categoryFilter.addEventListener('change', function() {
            const selectedCategory = this.value;
            
            // Loop through all product items
            productItems.forEach(function(item) {
                const itemCategory = item.getAttribute('data-category');
                
                // Show or hide items based on selected category
                if (selectedCategory === 'all' || selectedCategory === itemCategory) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        });

        // Initialize - show all items by default
        categoryFilter.value = 'all';
    </script>
</body>
</html>
